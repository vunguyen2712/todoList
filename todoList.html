<div class="inset" hide-sm></div>
  <ng-switch on="data.selectedIndex" class="tabpanel-container">
    <div role="tabpanel"
         id="tab1-content"
         aria-labelledby="tab1"
         ng-switch-when="0"
         md-swipe-left="next()"
         md-swipe-right="previous()"
         layout="row" layout-align="center center">
        <md-card flex-gt-sm="90" flex-gt-md="80">
          <md-card-content>
            <h2>Todo List</h2>
            <md-list>
              <md-item ng-repeat="item in todo | filter:search">
                <md-item-content ng-mouseenter="mouseHoverTodoItem(item)" ng-mouseleave="mouseLeaveTodoItem(item)">
                  <div class="md-tile-left inset" hide-sm>
                      <md-checkbox ng-change="oneCheck(item)" ng-model="item.checkBox" aria-label="check"></md-checkbox>
                  </div>
                  <div class="md-tile-content" >
                    <h3>{{item.what}}</h3>
                    <h4>{{item.where}} &nbsp; &nbsp; {{item.when}}</h4>
                    <p>
                      {{item.notes}}
                    </p>
                  </div>
                  <div class="inset">
                    <md-button> <ng-md-icon icon="check"  ng-show="item.checkButtonVisible"  ng-click="removeItem(item)" aria-label="check"></ng-md-icon></md-button>
                  </div>
                </md-item-content>
                <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                <md-divider hide-gt-sm ng-if="!$last"></md-divider>
              </md-item>
              <md-divider></md-divider>
              <md-item layout class="inset">
                  <md-button layout layout-align="start center" ng-click="deleteAll()"  class="md-primary">
                    <ng-md-icon icon="delete"></ng-md-icon> Delete All
                  </md-button>
              </md-item>
            </md-list>
          </md-card-content>
        </md-card>
    </div>
    <div role="tabpanel"
         id="tab2-content"
         aria-labelledby="tab2"
         ng-switch-when="1"
         md-swipe-left="next()"
         md-swipe-right="previous()"
         layout="row" layout-align="center center">
        <md-card flex-gt-sm="90" flex-gt-md="80">
          <md-card-content>
            <h2>Favorites</h2>
            <md-list>
              <md-item ng-repeat="item in activity | filter:search | orderBy:'-what'">
                <md-item-content>
                  <div class="md-tile-left inset" hide-sm>
                      <user-avatar></user-avatar>
                  </div>
                  <div class="md-tile-content">
                    <h3>{{item.what}}</h3>
                    <h4>{{item.who}}</h4>
                    <p>
                      {{item.notes}}
                    </p>
                  </div>
                </md-item-content>
                <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                <md-divider hide-gt-sm ng-if="!$last"></md-divider>
              </md-item>
              <md-divider></md-divider>
              <md-item layout class="inset">
                  <md-button layout-align="start center"  aria-label="Delete All" class="md-primary">
                    <ng-md-icon icon="delete"  ></ng-md-icon> Delete All
                  </md-button>
              </md-item>
            </md-list>
          </md-card-content>
        </md-card>
    </div>

</ng-switch>
