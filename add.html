<md-dialog aria-label="Mango (Fruit)">
	<md-content class="md-padding"> 
		<form name="addForm"  > 
			<md-input-container flex> 
				<label>What</label> 
				<input ng-model="todo.what" placeholder="What">
			</md-input-container> 
			<md-input-container flex> 
				<label>Where</label> 
				<input ng-model="todo.where">
			</md-input-container> 
			<md-input-container flex> 
				<label>When</label> 
				<input ng-model="todo.when"  placeholder="Enter time. Ex: 5:00 PM">
			</md-input-container> 
			<md-input-container flex> 
				<label>Notes</label> 
				<input ng-model="todo.notes" columns="1" md-maxlength="150">
			</md-input-container> 
		</form> 
	</md-content>
	<div class="md-actions" layout="row"> 
		<span flex></span> 
		<md-button ng-click="cancel()"> Cancel </md-button>
		<md-button ng-click="answer()" class="md-primary"> Save </md-button>
 	</div>
</md-dialog>
