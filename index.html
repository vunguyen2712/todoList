<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="app/style/myCSS.css">
  </head>
  <body layout="row" ng-controller="AppCtrl">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <user-avatar></user-avatar>
          <span></span>
          <div>Firstname Lastname</div>
          <div>email@domainname.com</div>
        </div>
      </md-toolbar>
      <md-list>
      <md-item ng-repeat="item in menu">

          <md-item-content md-ink-ripple layout="row" layout-align="start center" ng-href="{{item.url}}" ng-click="toggleSelectPage(item)" md-highlight="isPageSelected(item)">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
              <div class="inset">{{item.title}}
            </div>
          </md-item-content>

      </md-item>
      <md-divider></md-divider>
      <md-subheader>Management</md-subheader>
      <md-item ng-repeat="item in admin">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center" ng-click="toggleSelectPage(item)" md-highlight="isPageSelected(item)" >
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
      </md-list>
    </md-sidenav>

    <div layout="column" class="relative" layout-fill role="main">

      <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
        <ng-md-icon icon="add"></ng-md-icon>
      </md-button>

      <md-toolbar ng-show="!showSearch" >
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')"  class="menu" aria-label="Menu" hide-gt-sm>
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h3 style="color: white;">
            Dashboard
          </h3>
          <span flex></span>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
          <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
        </div>
        <!-- <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
          <md-tab id="tab1" aria-controls="tab1-content">
            Latest
          </md-tab>
          <md-tab id="tab2" aria-controls="tab2-content">
            Favorites
          </md-tab>
        </md-tabs> -->
      </md-toolbar>
      <md-toolbar class="md-hue-1" ng-show="showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="showSearch = !showSearch" aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
          </md-button>
          <h3 flex="10">
            Back
          </h3>
          <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input ng-model="search" placeholder="Enter search for instant results!">
          </md-input-container>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
          <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <md-toolbar class="md-hue-2" ng-show="isOneItemSelected()">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Deselect All" ng-click="deselectAllItem()">
            <ng-md-icon icon="cancel"></ng-md-icon>
          </md-button>
          <h4><span style="color: white; "> Selected Items: {{countItemSelected}} </span></h4>
          <span flex=""></span>
          <md-button aria-label="Done All">
            <ng-md-icon class="md-icon-button" icon="done_all" ng-click="removeSelectedItems()"></ng-md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <main class="md-padding" layout="row" flex>
          <md-content flex id="content">
              <div class="fade-view" ui-view="">
              </div>
          </md-content>
        </main>
    </div>
    <!-- 3rd party libraries -->
    <!-- Bower Components and Angular JS dependencies-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="app/app.js"></script>

  </body>
</html>
